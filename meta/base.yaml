- defaults:
    link:
      relink: true
      create: true
      force: true
      glob: true
    shell:
      stdout: true
      stderr: true

- create:
    - ~/.config
    - ~/.local
    - ~/.cache

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- shell:
    - git submodule sync --recursive -- meta/dotbot
    - git submodule update --recursive -- meta/dotbot
