# Bourne Shell / common shell configurations

- defaults:
    link:
      force: true
      relink: true

- link:
    ~/.aliases: config/sh/aliases
    ~/.commonrc: config/sh/commonrc
    ~/.functions: config/sh/functions
    ~/.inputrc: config/sh/inputrc
    ~/.ls_colors: config/sh/ls_colors
    ~/.profile: config/sh/profile
    ~/.prompt: config/sh/prompt
