foreground = "25"
invert_powerline = true
powerline_symbol = "\ue0b2"
style = "powerline"
template = " \ue798 {{if .Error}}{{.Error}}{{else}}{{.Full}}{{end}} <8>\ue0b3</>"
type = "dart"

[[blocks.segments]]
background = "black"
foreground = "69"
invert_powerline = true
powerline_symbol = "\ue0b2"
style = "powerline"
template = " \ue77f {{if .Unsupported}}\uf071{{else}}{{.Full}}{{end}} <8>\ue0b3</>"
type = "dotnet"

[[blocks.segments]]
template = " \ue627 {{if .Error}}{{.Error}}{{else}}{{.Full}}{{end}} <8>\ue0b3</>"
background = "black"
foreground = "74"
invert_powerline = true
powerline_symbol = "\ue0b2"
style = "powerline"
type = "go"

[[blocks.segments]]
background = "black"
foreground = "208"
invert_powerline = true
powerline_symbol = "\ue0b2"
style = "powerline"
template = " \ue738 {{if .Error}}{{.Error}}{{else}}{{.Full}}{{end}} <8>\ue0b3</>"
type = "java"

[[blocks.segments]]
background = "black"
foreground = "133"
invert_powerline = true
powerline_symbol = "\ue0b2"
style = "powerline"
template = " \ue624 {{if .Error}}{{.Error}}{{else}}{{.Full}}{{end}} <8>\ue0b3</>"
type = "julia"

[[blocks.segments]]
background = "black"
foreground = "74"
invert_powerline = true
powerline_symbol = "\ue0b2"
