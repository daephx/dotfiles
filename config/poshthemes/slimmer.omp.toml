[[blocks.segments]]
background = "black"
foreground = "160"
invert_powerline = true
powerline_symbol = "\ue0b2"
style = "powerline"
template = " \ue791 {{if .Error}}{{.Error}}{{else}}{{.Full}}{{end}} <8>\ue0b3</>"
type = "ruby"

[[blocks.segments]]
background = "black"
