#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
console_title_template = "{{if .Root}}root :: {{end}}{{.Shell}} :: {{.Folder}}"
final_space = true
version = 2.0

[[blocks]]
alignment = "left"
type = "prompt"

[[blocks.segments]]
foreground = "black"
style = "plain"
template = "\ue0c7\u2593"
type = "text"

[[blocks.segments]]
background = "black"
foreground = "7"
style = "diamond"
template = "{{.Icon}} <8>\ue0b1</>"
type = "os"
[blocks.segments.properties]
alpine = "<#0f5779>\uf300</>"
aosc = "<#fafafa>\uf301</>"
arch = "<#1b90c8>\uf303</>"
centos = "<#fafafa>\uf304</>"
coreos = "<#fafafa>\uf305</>"
debian = "<#d70a53>\uf306</>"
devuan = "<#fafafa>\uf307</>"
elementary = "<#526ec8>\uf309</>"
fedora = "<#52a5d8>\uf30a</>"
gentoo = "<#918ccb>\uf30d</>"
linux = "<#fafafa>\uf17c</>"
macos = "<#fafafa>\uf179</>"
mageia = "<#425979>\uf310</>"
manjaro = "<#39b860>\uf312</>"
mint = "<#83b74d>\uf30e</>"
nixos = "<#5075ba>\uf313</>"
opensuse = "<#71b337>\uf314</>"
raspbian = "<#bc1a48>\uf315</>"
sabayon = "<#fafafa>\uf317</>"
slackware = "<#556fb3>\uf319</>"
ubuntu = "<#E95420>\uf31b</>"
windows = "<#26C6DA>\ue62a</>"

[[blocks.segments]]
background = "black"
foreground = "lightYellow"
powerline_symbol = "\ue0b0"
style = "powerline"
template = " \uf0e7 <8>\ue0b1</>"
type = "root"
[blocks.segments.properties]
root_icon = "\uf0e7"

[[blocks.segments]]
background = "black"
foreground = "lightBlue"
powerline_symbol = "\ue0b0"
style = "powerline"
template = " {{.Path}}{{if not .Writable}} <1>\uf023</>{{end}}"
type = "path"
[blocks.segments.properties]
folder_icon = "\u2026"
home_icon = "~"
style = "agnoster_short"

[[blocks.segments]]
template = "<8>\ue0b1</> {{.UpstreamIcon}}{{.HEAD}}{{.BranchStatus}}{{if .Working.Changed}} \uf044 <red>{{.Working.String}}</>{{end}}{{if and (.Staging.Changed) (.Working.Changed)}} |{{end}}{{if .Staging.Changed}} \uf046 <lightGreen>{{.Staging.String}}</>{{end}}{{if gt .StashCount 0}} \ue240 {{.StashCount}}{{end}}{{if gt .WorktreeCount 0}} \uf1bb {{.WorktreeCount}}{{end}} "
background = "black"
foreground = "yellow"
foreground_templates = [
  "{{if or (.Working.Changed) (.Staging.Changed)}}yellow{{end}}",
  "{{ if and (gt .Ahead 0) (gt .Behind 0) }}red{{ end }}",
  "{{if gt .Ahead 0}}magenta{{end}}",
  "{{if gt .Behind 0}}cyan{{end}}",
]
powerline_symbol = "\ue0b0"
style = "powerline"
type = "git"
[blocks.segments.properties]
fetch_stash_count = true
fetch_status = true
fetch_upstream_icon = true

[[blocks]]
alignment = "right"
type = "prompt"

[[blocks.segments]]
background = "black"
foreground = "214"
invert_powerline = true
powerline_symbol = "\ue0b2"
style = "powerline"
template = " \ue7ad {{.Profile}}{{if .Region}}@{{.Region}}{{end}} <8>\ue0b3</>"
type = "aws"

[[blocks.segments]]
background = "black"
foreground = "153"
invert_powerline = true
powerline_symbol = "\ue0b2"
style = "powerline"
template = " \ufd03 {{.Name}} <8>\ue0b3</>"
type = "az"
[blocks.segments.properties]
display_id = true
display_name = true
info_separator = " @ "

[[blocks.segments]]
background = "black"
foreground = "214"
invert_powerline = true
powerline_symbol = "\ue0b2"
style = "powerline"
template = " \uf0e7 {{if .Error}}{{.Error}}{{else}}{{.Full}}{{end}} <8>\ue0b3</>"
type = "azfunc"
[blocks.segments.properties]
display_mode = "files"
fetch_version = true

[[blocks.segments]]
background = "black"
foreground = "29"
style = "powerline"
template = " \ue649\ue673 {{if .Error}}{{.Error}}{{else}}{{.Full}}{{end}} <8>\ue0b3</>"
type = "cmake"

[[blocks.segments]]
background = "black"
foreground = "26"
style = "powerline"
template = " \uf308 {{.Context}} <8>\ue0b3</>"
type = "docker"

