[[blocks.segments]]
type = "executiontime"
foreground = "7"
background = "black"
template = " <6>\ueba2</> {{ .FormattedMs }} <8>\ue0b3</>"
invert_powerline = true
powerline_symbol = "\ue0b2"
style = "powerline"
[properties]
threshold = 500
style = "austin"
always_enabled = false

[[blocks.segments]]
template = " \uf120"
background = "black"
foreground = "7"
invert_powerline = true
powerline_symbol = "\ue0b2"
style = "powerline"
type = "text"

[[blocks.segments]]
template = "{{.Name}}"
background = "black"
foreground = "7"
type = "shell"
style = "diamond"

[[blocks.segments]]
foreground = "black"
style = "plain"
template = "\u2593\ue0c4"
type = "text"

[[blocks]]
alignment = "left"
newline = true
type = "prompt"

[[blocks.segments]]
foreground = "2"
foreground_templates = ["{{if gt .Code 0}}1{{end}}"]
