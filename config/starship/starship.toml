$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$crystal\
$jobs\
$status\
$shell\
$battery\
$time
"""

[character]
format = "$symbol "
success_symbol = "[\u276F](green)"
error_symbol = "[\u276F](red)"

[username]
format = "[ $user]($style)[@](8)"
style_user = "bold green"
style_root = "bold red"
show_always = true

[hostname]
style = "bold dimmed blue"
format = "[$hostname ]($style)"
trim_at = ".companyname.com"
ssh_only = false
disabled = false

[directory]
format = " [$path]($style)[$read_only]($read_only_style) "
style = "fg:blue"
home_symbol = '~'
read_only = ""
truncate_to_repo = true
truncation_length = 8
truncation_symbol = "…/"

[git_branch]
format = "[](bright-black)[ $symbol$branch]($style)"
style = "fg:yellow"
symbol = ""
always_show_remote = true

[git_commit]
style = "fg:yellow"
tag_disabled = false

[git_metrics]
added_style = 'bold green'
deleted_style = 'bold red'
format = '\[[+$added]($added_style) [-$deleted]($deleted_style)\] '
disabled = true

[git_status]
format = '([$ahead_behind  $untracked$conflicted$modified$renamed$deleted$staged$stashed]($style) )'
style = "bold yellow"
ahead = " ↑${count}"
behind = "[ ↓${count}](red)"
deleted = "[ -${count}](red)"
diverged = "↑${ahead_count}↓${behind_count}"
modified = "[ ~${count}](red)"
staged = " |  [~${count}](green)"
stashed = " 󰆓 ${count}"
untracked = "[?${count}](red)"

[cmd_duration]
min_time = 3000
style = "248"
show_notifications = true
format = '[](bright-black) [](cyan) [$duration]($style) '

[time]
disabled = true
format = "[ $time ]($style)"
style = "fg:white"

[shell]
disabled = false
style = 'red bold'
format = "[$indicator](style) "
bash_indicator = "[󱆃](green) bash"
cmd_indicator = "[](bright-black) cmd"
elvish_indicator = "[󱡁](green) esh"
fish_indicator = '[󰈺](orange) fish'
ion_indicator = "[](cyan) ion"
